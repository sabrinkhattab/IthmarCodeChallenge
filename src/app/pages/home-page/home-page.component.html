<div class="home-page-container">
 <div class="flex-wrapper">
     <div class="search-bar">

         <app-search-bar (searchHotels)="searchHotels($event)" ></app-search-bar>
     </div>
     <div class="search-content">
         <div class="filter-section">
             <app-price-filter></app-price-filter>
             <app-check-box-filter 
              [cities]="citiesOptions" 
              [hotelsNames]="hotelsOptions" 
             (cityFilter)="onCityFilter($event)"
             (hotelNameFilter)="onHotelNameFilter($event)"
             ></app-check-box-filter>
         </div>
         <div class="results-list">
            <p *ngIf="filteredHotels && filteredHotels.length !== 0; else showThis"><span>Sorting</span>  Displaying {{filteredHotels.length}} hotels of {{hotels.length}} hotels.<span *ngIf="totalNights"> Total nights {{totalNights}} night</span></p>
            <ng-template #showThis>      
                waiting...
            </ng-template>
       
             <app-hotels-list [hotels]="filteredHotels" [totalNights]="totalNights"></app-hotels-list>
         </div>
     </div>

 </div>
</div>
